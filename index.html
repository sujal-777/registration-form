<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8 Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&effect=shadow-multiple" rel="stylesheet">

<body style="font-family: 'Ubuntu', sans-serif;">

    <h6 style="text-align: center;
    padding-top: 2%;
    padding-bottom: 2%;
    font-weight: bold;
    font-size: 35px;
    color: rgb(0, 0, 0);
    ">Registration Form</h6>

    <div style="margin: auto; padding-top: 0%;" class="w-full max-w-xs">
        <form id="user-form" action="" method="GET" style="background-color: rgba(127, 217, 255, 0.244);"
            class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="name">
                <label style="color: rgb(0, 0, 0)" class="block text-gray-700 text-sm font-bold mb-1" for="username">
                    Name
                </label>
                <input required id="name" type="text" placeholder="Enter Your Name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
            </div>


            <div class="email">
                <label style="color: rgb(0, 0, 0)" class="block text-gray-700 text-sm font-bold mb-1" for="email">
                    Email
                </label>
                <input required id="email" type="email" placeholder="youremail@gmail.com"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3">
            </div>


            <div class="password">
                <label style="color: rgb(0, 0, 0)" class="block text-gray-700 text-sm font-bold mb-1" for="password">
                    Password
                </label>
                <input required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline mb-3"
                    id="password" type="password" placeholder="******************">
                <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
            </div>

            <div class="dob">
                <label style="color: rgb(0, 0, 0)" class="block text-gray-700 text-sm font-bold mb-1" for="dob">
                    Date Of Birth
                </label>
                <input required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-3"
                    id="dob" type="date" placeholder="youremail@gmail.com">
            </div>

            <div style="display: flex;" class="tandc">

                <input required class="checkbox" id="tandc" type="checkbox">
                <label style="color: rgb(0, 0, 0); margin-left: 5px; " class="block text-gray-700 text-sm font-bold"
                    for="tandc">
                    Accept Terms & Conditions
                </label>
            </div>

            <div style="margin-top: 8px;" class="flex items-center justify-between">
                <button style="margin: auto;"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit" id="button">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    </form>
    </fieldset>
    <!-- .............................................................................................................................................................. -->
    <div class="relative bg-white px-6 mt-5 pt-10 pb-8 sm:mx-auto sm:rounded-lg sm:px-10" id="tablebg">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div id="printing"></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
